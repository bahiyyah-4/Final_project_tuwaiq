{% extends 'my_app/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h1 class=" mb-7 text-2xl">Checkout</h1> 

    <div class="mb-2 px-4 py-4 bg-gray-100 flex items-center ">
        <h2 class="text-xl ">Total cost : {{ cart.get_total_cost }}</h2>
        <form method="post" action=".">
            {% csrf_token %}
            {{form.as_p}}


            <button class=class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-gray-500 text-gray-900 focus:ring-violet-400 hover:ring-violet-400">Checkout</button>

        </form>



        
    </div>
    
{% endblock %}
