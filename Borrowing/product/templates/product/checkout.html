{% extends 'my_app/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h1 class="items-center text-center mt-6 mb-6 w-full text-3xl font-bold text-gray-600 leading-tight">Checkout</h1> 

    <div class="mb-2 px-4 py-4  flex items-center ">
        <br>
        <form method="post" action="." class="items-center bg-gray-100 text-center container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow dark:bg-gray-900 ng-untouched ng-pristine ng-valid">
            {% csrf_token %}
            {{form.as_p}}
            <h2 class="text-xl ">Total cost : {{ cart.get_total_cost }}</h2>
            <button class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-gray-500 text-gray-900 focus:ring-violet-400 hover:ring-violet-400">Checkout</button>

        </form>



        
    </div>
    
{% endblock %}
