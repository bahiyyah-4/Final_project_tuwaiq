{% extends 'my_app/base.html' %}
{% block title %} welcome{% endblock %}
{% block content %}
<section class="relative bg-[url(https://images.unsplash.com/photo-1457221675774-24790d99071a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80)] bg-cover bg-center bg-no-repeat  ">
  <div class="container mx-auto flex flex-col items-center px-4 py-16 text-center md:py-32 md:px-10 lg:px-32 xl:max-w-3xl">
    <div>
      <img src ="https://i.ibb.co/TWZ0dLh/image0.jpg" alt=""  class="flex items-center justify-center w-20 h-15 rounded-full bg-violet-400">
    </div>
    <h1 class="text-4xl font-bold text-gray-100 leading-none sm:text-5xl">Why buy when you can 
      <span class="text-violet-400">borrow</span>?
    </h1>
    
    <div class="flex flex-wrap justify-center ">
      <a class="group relative inline-block focus:outline-none focus:ring mt-10 " href="{% url 'userprofile:add_product' %}">
        <span class="absolute inset-0 translate-x-0 translate-y-0 bg-gray-300 transition-transform group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
        <span class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest" > Start now!</span>
      </a>
    </div>
   
  </div>
</section>
<div class="flex flex-wrap justify-center mt-6">
 <div class="search max-w-7xl py-4 px-6 text-center mr-6 ">
    <form method="get" action="/search" class="flex items-center " >
      {% csrf_token %}
      <label for="Search" class="hidden text-gray-100  ">Search</label>
      <div class="relative">
          <button type="button" title="search" class="p-1 focus:outline-none focus:ring mt-6 ">
            <svg fill="currentColor" viewBox="0 0 512 512" class="w-4 h-4 text-gray-100">
              <path d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"></path>
            </svg>
          </button>
   
        <input  type="search"  name="query" placeholder="Search..." class="bg-gray-400 w-32 py-2 pl-10 text-sm rounded-md sm:w-auto focus:outline-none bg-gray-800 text-gray-100 focus:dark:bg-gray-900 focus:dark:border-violet-400">
      </div>
    </form></div></div>
<section>
  <div class="flex flex-wrap">
   {% for product in products %} 
     <div class="product w-1/3  p-2 ">
        <div class="p-4  bg-gray-100 ">
            <a href="{% url 'product:product_detail' product.Category.slug product.slug %}">
              {% if product.image %}
                 <div class="image mb-2">
                  <img src="{{product.get_thumbnail }}" alt="" class="h-60 w-full object-contain lg:h-72">  
                 </div>
                 {%endif%}
                <h2 class="text-xl"> {{product.title}}</h2> 
                <p class="text-sm text-gray-600">${{product.price}}</p>
            </a>
        </div>
      </div>
     {% endfor%}
    </div>
  </section>
{% endblock %}
