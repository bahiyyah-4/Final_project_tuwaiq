{% load menu%}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="max-w-7xl mx-auto py-4 px-6 bg-slate-700 flex items-center justify-between">
        <div class="logo">
            <a class="text-white text-2xl" href={% url 'my_app:home' %}>Borrowing</a>
        </div>
        <div class="menu flex space-x-4">
            <a class="text-white" href={% url 'my_app:about' %}>About</a>
            {% if request.user.is_authenticated %}
            <a class="text-white" href={% url 'userprofile:account_user' %}>My account</a>
            {% endif %}
        </div>
    </nav>
    <div class="max-w-7xl mx-auto py-4 px-6 bg-gray-400 space-x-4 items-center text-center justify-between">
        {% menu %}
    </div>
    <div class=" search max-w-7xl mx-auto py-4 px-6 bg-gray-100 space-x-4 items-center text-center justify-between">
        <form method="get" action="/search" >
            <input type="search" placeholder="Search.." name="query"><button>Search</button>
        </form>
    </div>
    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}

        {% endblock %}
    </div>
   
</body>
</html>
